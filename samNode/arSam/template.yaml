AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM deployment for A&R API

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        SSO_ISSUER: !Ref SSOIssuerUrl
        SSO_JWKSURI: !Ref SSOJWKSUri
        IS_OFFLINE: false
        DYNAMODB_ENDPOINT_URL: https://dynamodb.ca-central-1.amazonaws.com

Parameters:
  AWSAccountList:
    Type: String
    Default: 'defaultAccount'
  Stage:
    Type: String
    Default: 'dev'
  ExportFunctionName:
    Type: String
    Default: 'bcparks-ar-api-api-exportInvokable'
  ExportExpiryTime:
    Type: String
    Default: '30'
  FilePath:
    Type: String
    Default: './'
  FileNameExport:
    Type: String
    Default: 'A&R_Export'
  FileNameVarianceExport:
    Type: String
    Default: 'A&R_Variance_Report'
  CsvSysadminSchema:
    Type: String
    Default: 'defaultSchema'
  JobUpdateModulo:
    Type: String
    Default: '1'
  DisableProgressUpdates:
    Type: String
    Default: 'false'
  DisableHighAccuracyProgressPercentage:
    Type: String
    Default: 'false'
  S3BucketData:
    Type: String
    Default: 'defaultBucket' 
  TableNameAR:
    Type: String
    Default: 'ParksAr'
  TableNameCacheAR:
    Type: String
    Default: 'NameCacheAr'
  ConfigTableName:
    Type: String
    Default: "ar-config"
  JwtSecret: 
    Type: String 
    Default: "defaultSecret"
  JwtSignExpiry: 
    Type: String
    Default: "5"
  CaptchaSignExpiry: 
    Type: String
    Default: "30"
  PrivateKey: 
    Type: String
    Default: ""
  DataRegisterNameEndpoint: 
    Type: String
    Default: "defaultEndpoint"
  DataRegisterNameApiKey:
    Type: String
    Default: "defaultApiKey"
  SSOIssuerUrl: 
    Type: String
    Default: "https://dev.loginproxy.gov.bc.ca/auth/realms/bcparks-service-transformation"
  SSOJWKSUri: 
    Type: String
    Default: "https://dev.loginproxy.gov.bc.ca/auth/realms/bcparks-service-transformation/protocol/openid-connect/certs"

Resources:
  ### LAMBDA LAYERS ###
  VarianceLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: varianceLayer
      Description: Variance Layer
      ContentUri: layers/varianceLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile
  
  SubAreaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: subAreaLayer
      Description: SubArea Layer
      ContentUri: layers/subAreaLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  PermissionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: permissionLayer
      Description: Permission Layer
      ContentUri: layers/permissionLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  BaseLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: baseLayer
      Description: Base Layer
      ContentUri: layers/baseLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  KeycloakLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: keycloakLayer
      Description: Keycloak Layer
      ContentUri: layers/keycloakLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  FunctionsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: functionsLayer
      Description: Functions Layer
      ContentUri: layers/functionsLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  FormulaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: formulaLayer
      Description: Formula Layer
      ContentUri: layers/formulaLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  ConstantsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: constantsLayer
      Description: Constants Layer
      ContentUri: layers/constantsLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  ### LAMBDA FUNCTIONS ###

  ActivityGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          TABLE_NAME: !Ref TableNameAR
          CONFIG_TABLE_NAME: !Ref ConfigTableName
          JWT_SECRET: !Ref JwtSecret
          JWT_SIGN_EXPIRY: !Ref JwtSignExpiry
          CAPTCHA_SIGN_EXPIRY: !Ref CaptchaSignExpiry
          PRIVATE_KEY: !Ref PrivateKey
          SSO_ISSUER: !Ref SSOIssuerUrl
          SSO_JWKSURI: !Ref SSOJWKSUri
          LOG_LEVEL: info
      CodeUri: activity/GET/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref BaseLayer
          - !Ref PermissionLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableNameAR
      Events:
        activityGet:
          Type: Api
          Properties:
            Path: /activity
            Method: get
            RestApiId: !Ref ApiDeployment
        activityOptions:
          Type: Api
          Properties:
            Path: /activity
            Method: options
            RestApiId: !Ref ApiDeployment


  ActivityPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          TABLE_NAME: !Ref TableNameAR
          CONFIG_TABLE_NAME: !Ref ConfigTableName
          JWT_SECRET: !Ref JwtSecret
          JWT_SIGN_EXPIRY: !Ref JwtSignExpiry
          CAPTCHA_SIGN_EXPIRY: !Ref CaptchaSignExpiry
          PRIVATE_KEY: !Ref PrivateKey
          SSO_ISSUER: !Ref SSOIssuerUrl
          SSO_JWKSURI: !Ref SSOJWKSUri
          LOG_LEVEL: info
      CodeUri: activity/POST/
      Timeout: 60
      Handler: index.handlePost
      Runtime: nodejs18.x
      Layers:
          - !Ref PermissionLayer
          - !Ref BaseLayer
          - !Ref VarianceLayer
          - !Ref ConstantsLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableNameAR
      Events:
        activityPost:
          Type: Api
          Properties:
            Path: /activity
            Method: post
            RestApiId: !Ref ApiDeployment

