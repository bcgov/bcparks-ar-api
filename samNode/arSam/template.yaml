          Type: Api
          Properties:
            Path: /activity/unlock
            Method: post
            RestApiId: !Ref ApiDeployment

  ActivityDeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          LOG_LEVEL: info
      CodeUri: activity/DELETE/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref BaseLayer
