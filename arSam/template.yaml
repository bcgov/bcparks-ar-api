            Method: POST
            RestApiId: !Ref ApiDeployment

  ActivityPostUnlockFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/activity/POST/
      Handler: index.handleUnlock
      Runtime: nodejs20.x
      Environment:
