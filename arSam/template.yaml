          - !Ref ConstantsLayer
      Policies:
          - DynamoDBCrudPolicy:
              TableName: !Ref TableNameAR
      Events:
        activityPost:
          Type: Api
          Properties:
            Path: /activity
            Method: POST
            RestApiId: !Ref ApiDeployment

  ActivityPostLockFunction:
